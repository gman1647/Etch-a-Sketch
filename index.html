<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.00">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div id="etchASketch">
        <div id="userInputs">
            <div class="pixelSlider">
                <h2>Pixels per Side</h2>
            <input type="range" min="5" max="100" value="10" class='slider' id='pixelSide'><p>Value: <span id="demo"></span></p>
            </div>
            <h2>Colors</h2>
            <ul>
            <li><button class="classic">Classic Etch-a-Sketch</button></li>
            <li><button class="blackAndWhite">Black and White</button></li>
            <li><button class="whiteAndBlack">White and Black</button></li>
            <li><button class="eagles">Eagles</button></li>
            <li><button class="phils">Phils and Sixers</button></li>
            <li><button class="flyers">Flyers</button></li>
            <li><button class="union">Union</button></li>
            <li><button class="rainbow">Rainbow</button></li>
            </ul>
        </div>
        <div id="container">
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
